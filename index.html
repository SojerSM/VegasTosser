<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vegas Tosser</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="layer"></div>
        <main>
            <header class="header-bar">
                <button class="btn show-modal">Rules</button>
                <div class="rank">
                    <p id="current-rank"></p>
                </div>
            </header>
            <section class="message-bar">
                <h3 id="message"></h2>
            </section>
            <section class="main-container">
                <div class="left-column">
                    <div class="data-box">
                        <h2>Bankroll: <span id="bankroll"></span> $</h2>
                        <h2>Trials: <span id="trials"></span></h2>
                        <h2>Bet: <span id="bet">0</span> $</h2>
                    </div>
                    <div class="choice-buttons">
                        <button class="btn btn-increase">Increase</button>
                        <button class="btn btn-decrease">Decrease</button>
                    </div>
                </div>
                <div class="right-column">
                    <img id="coin-image" src="assets/unknown.png" alt="coin.png" width="280px">
                    <div class="choice-buttons">
                        <button class="btn btn-reverse">Reverse</button>
                        <button class="btn btn-obverse">Obverse</button>
                    </div>
                </div>
            </section>
            <section class="footer">
                <button class="btn btn-toss">TOSS</button>
            </section>
            <section class="modal hidden">
                <button class="close-modal">&times;</button>
                <div>
                    <h2 id="modal-title">Rules</h2>
                    <p id="modal-content">
                        Simple game of chance.</br></br> Player sets the stake and chooses the side of the coin.</br></br>
                        By pressing <b>'TOSS'</b> button the result is processed and displayed.</br></br>
                        If your bankroll ain't empty, you can try to multiply it and start new round by pressing <b>'AGAIN'</b> button.
                    </p>
                </div>
            </section>
            <button class="btn btn-again hidden">Again</button>
            <button class="btn btn-restart hidden">Restart</button>
        </main>
        <div class="overlay hidden"></div>
        <script src="script.js"></script>
    </body>
</html>
